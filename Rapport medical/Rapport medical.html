<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="Rapport medical.css" />

    <title>Sah-Tech | Rapport médical</title>
</head>

<body id="body">
    <div class="container">
        <nav class="navbar">
            <div class="nav_icon" onclick="toggleSidebar()">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="navbar__left">
                <button class="btn"><i class="fa fa-plus-square" aria-hidden="true"></i> Modifier un rapport</button>
                <button class="btn"><i class="fa fa-plus-square" aria-hidden="true"></i> Imprimer un rapport</button>
                <button class="btn"><i class="fa fa-plus-square" aria-hidden="true"></i> Supprimer un rapport</button>
                <div class="navbar__left1">
                    <button class="btn"><i class="fa fa-plus-square" aria-hidden="true"></i> Ajouter Evacuation
                    </button>
                    <div>
                        <a href="#"><i class="fa fa-plus-square" aria-hidden="true"></i> Ajouter Orientation </a>
                    </div>
                </div>


            </div>
            <div class="navbar__right">

                <a href="#">
                    <img width="30" src="medecina.png" alt="" />
                    <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
                </a>
            </div>
        </nav>

        <main>


            <label class="titre" for="form1">
                <h1>Rapport</h1>
            </label>
            <form class="form1" id="form1">
                <div class="form_wrap">


                    <div class="input_wrap">
                       
                        <textarea class="txt_rapport" name="message" rows="35" cols="67" placeholder="Saisir le rapport." ></textarea>
                    </div>

                    <div >
                        <button class="btn" style="margin-left: 100px">Enregistrer</button>
                        <button class="btn" style="margin-left: 150px" >Annuler</button>
                      </div>

                </div>
            </form>

        </main>

        <div id="sidebar">
            <div class="sidebar__title">
                <div class="sidebar__img">
                    <img src="logoapppp.png" alt="logo" />

                </div>
                <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
            </div>

            <div class="sidebar__menu">
                <div class="sidebar__link active_menu_link">
                    <i class="fa fa-home"></i>
                    <h2>Tableau de bord</h2>
                </div>
                <div class="sidebar__link active_menu_link ">
                    <i class="fa fa-folder" aria-hidden="true"></i>
                    <a href="#">Dossier Médical</a>
                </div>
                <div class="sidebar__link active_menu_link">
                    <i class="fa fa-stethoscope" aria-hidden="true"></i>
                    <a href="#">Examen Médical</a>
                </div>
                <div class="sidebar__link active_menu_link">
                    <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                    <a href="#">Agenda</a>
                </div>
                <div class="sidebar__link active_menu_link">
                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                    <a href="#">Statistiques</a>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</body>

</html>
